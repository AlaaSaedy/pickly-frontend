apiVersion: v1
kind: Service
metadata:
  name: 'picklyio-frontend-live'
  namespace: 'default'
  labels:
    project: 'picklyio'
    environment: 'live'
    componenet: 'frontend'
    application: 'picklyio-frontend-live'
    version: '0.0'
spec:
  selector:
    application: 'picklyio-frontend-live'
  ports:
    - protocol: TCP
      name: web
      port: 80
      targetPort: 3000